<!DOCTYPE html>
<html lang="en">
<head>

        .app-wrapper {

            padding: 0 20px;

        /* Google Ad Spaces */
        .google-ad-space {
            background: #f8f9fa;
            border-radius: 20px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
            border: 2px dashed #1d2b64;
            min-height: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .google-ad-placeholder {
            color: #1d2b64;
            font-weight: 600;
            font-size: 1.2rem;
        }

        /* Modern Header */
        .app-header {
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(12px);
            border-radius: 30px;
            padding: 16px 30px;
            margin-bottom: 30px;
            box-shadow: 0 15px 35px -10px rgba(0,20,60,0.15);
            border: 1px solid rgba(255,255,255,0.5);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 15px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .logo-icon {
            background: #1d2b64;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            transform: rotate(10deg);
            transition: 0.3s;
        }
        
        .logo-icon:hover {
            transform: rotate(0deg) scale(1.1);
        }
        
        .logo-text h1 {
            font-weight: 700;
            font-size: 1.8rem;
            margin: 0;
            background: linear-gradient(135deg, #1d2b64, #2a3f8a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .logo-text p {

            font-size: 0.85rem;
            color: #666;
        }

            grid-template-columns: 280px 1fr 300px;
            gap: 20px;
            margin-bottom: 30px;
        }

        /* Left Toolbar */
        .tools-panel {
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(12px);
            border-radius: 30px;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.5);
            box-shadow: 0 15px 35px -10px rgba(0,20,60,0.15);
            height: fit-content;
        }

        .tools-header {
            font-weight: 700;
            font-size: 1.2rem;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(29,43,100,0.1);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .tools-grid {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .tool-btn {
            background: transparent;
            border: none;
            padding: 12px 15px;
            border-radius: 20px;
            text-align: left;
            font-weight: 500;
            transition: 0.2s;
            display: flex;
            align-items: center;
            gap: 12px;
            color: #333;
            width: 100%;
        }
        
        .tool-btn i {
            font-size: 1.4rem;
            width: 30px;
            color: #1d2b64;
        }
        
        .tool-btn:hover {
            background: rgba(29,43,100,0.1);
            transform: translateX(5px);
        }
        
        .tool-btn.active {
            background: #1d2b64;
            color: white;
        }
        
        .tool-btn.active i {
            color: white;
        }

        /* Center Canvas Area */
        .canvas-panel {
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(12px);
            border-radius: 30px;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.5);
            box-shadow: 0 15px 35px -10px rgba(0,20,60,0.15);
        }

        .upload-area {
            background: #f8faff;
            border-radius: 25px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            border: 3px dashed #1d2b64;
            transition: 0.3s;
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;

        }
        
        .upload-area.dragover {
            background: #e0e8ff;
            border-color: #28a745;
        }

        .upload-content i {
            font-size: 5rem;
            color: #1d2b64;
            margin-bottom: 20px;
        }
        
        .upload-content h3 {
            font-weight: 700;
            color: #1d2b64;
        }

        .image-container {
            position: relative;
            display: none;
            width: 100%;
        }
        
        #mainImage {
            max-width: 100%;
            max-height: 500px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            object-fit: contain;
        }
        
        .image-overlay {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(5px);
            padding: 8px 15px;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        /* Right Properties Panel */
        .properties-panel {
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(12px);
            border-radius: 30px;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.5);
            box-shadow: 0 15px 35px -10px rgba(0,20,60,0.15);
            height: fit-content;
        }

        .prop-section {
            margin-bottom: 25px;
        }
        
        .prop-title {
            font-weight: 600;
            margin-bottom: 15px;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 8px;
            color: #1d2b64;
        }

        .prop-control {
            margin-bottom: 15px;
        }
        
        .prop-control label {
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 5px;
            display: block;
        }

        .range-slider {
            width: 100%;
            height: 6px;
            border-radius: 10px;
            background: #d0ddee;
            outline: none;
            -webkit-appearance: none;
        }

            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #1d2b64;
            cursor: pointer;
            transition: 0.1s;
        }
        
        .range-slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        .tool-input, .tool-select, .color-picker {
            width: 100%;
            padding: 10px 15px;
            border-radius: 30px;
            border: 1px solid #d0ddee;
            background: white;
            font-weight: 500;
        }

        .filter-badges {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin: 15px 0;
        }
        
        .filter-badge {
            background: #ecf2fc;
            border: none;
            border-radius: 30px;
            padding: 8px 16px;
            font-size: 0.9rem;
            font-weight: 500;
            transition: 0.2s;
            cursor: pointer;
        }
        
        .filter-badge:hover {
            background: #1d2b64;
            color: white;
            transform: translateY(-2px);
        }
        
        .filter-badge.active {
            background: #1d2b64;
            color: white;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }
        
        .btn-primary-custom {
            background: #1d2b64;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 12px;
            font-weight: 600;
            transition: 0.2s;
        }
        
        .btn-primary-custom:hover {
            background: #2f3e8a;
            transform: scale(1.02);
        }
        
        .btn-secondary-custom {
            background: #ecf2fc;
            color: #1d2b64;
            border: none;
            border-radius: 20px;
            padding: 12px;
            font-weight: 600;
            transition: 0.2s;
        }
        
        .btn-secondary-custom:hover {
            background: #d0ddee;
        }

        /* Bottom Toolbar */
        .bottom-toolbar {
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(12px);
            border-radius: 30px;
            padding: 15px 25px;
            margin-top: 20px;
            border: 1px solid rgba(255,255,255,0.5);
            box-shadow: 0 15px 35px -10px rgba(0,20,60,0.15);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 15px;
        }

        .history-actions {
            display: flex;
            gap: 10px;
        }
        
        .history-btn {
            background: #ecf2fc;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            color: #1d2b64;
            transition: 0.2s;
        }
        
        .history-btn:hover {
            background: #1d2b64;
            color: white;
        }
        
        .history-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .image-info {
            display: flex;
            gap: 20px;
            font-size: 0.9rem;
            color: #666;
        }
        
        .image-info span {
            font-weight: 600;
            color: #1d2b64;
        }

        .download-btn {
            background: #28a745;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 12px 30px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: 0.2s;
        }
        
        .download-btn:hover {
            background: #34ce57;
            transform: scale(1.05);
        }

        /* Dark Mode */
        .dark-mode {
            background: #0f1a2f;
            color: #e2ecff;
        }
        
        .dark-mode .app-header,
        .dark-mode .tools-panel,
        .dark-mode .canvas-panel,
        .dark-mode .properties-panel,
        .dark-mode .bottom-toolbar {
            background: #1d2a44cc;
            border-color: #33415e;
            color: white;
        }
        
        .dark-mode .upload-area {
            background: #1e2a40;
            border-color: #4a5f8a;
        }
        
        .dark-mode .tool-btn {
            color: #e2ecff;
        }
        
        .dark-mode .tool-btn i {
            color: #8a9fd1;
        }
        
        .dark-mode .tool-btn.active {
            background: #2f3e8a;
        }
        
        .dark-mode .filter-badge {
            background: #2e3d5a;
            color: #e2ecff;
        }
        
        .dark-mode .logo-text p {
            color: #aab8e0;
        }
        
        .dark-mode .google-ad-space {
            background: #1d2a44;
            border-color: #4a5f8a;
            color: #ffd700;
        }

        .toast-msg {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            border-left: 8px solid #1d2b64;
            padding: 16px 30px;
            border-radius: 60px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            z-index: 99999;
            font-weight: 500;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .editor-layout {
                grid-template-columns: 1fr;
            }
            
            .tools-panel .tools-grid {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
<div class="app-wrapper">

    <!-- GOOGLE AD SPACE - TOP -->

    </div>

    <!-- Bottom Toolbar -->
    <div class="bottom-toolbar">
        <div class="history-actions">

            <button class="history-btn" onclick="redo()" id="redoBtn" disabled>

        <button class="download-btn" onclick="downloadImage()">

    <!-- GOOGLE AD SPACE - BOTTOM -->

        <div class="google-ad-placeholder">
            <i class="bi bi-google me-2"></i> Google AdSense Space (Bottom)
        </div>
        <!-- Google Ads code would go here -->
    </div>

    <!-- Footer -->
    <footer class="text-center small text-muted mt-4">
        PixelForge v1.0 Â· Complete image editing suite

</div>

            <div class="prop-control">
                <label>Y Position:</label>
                <input type="number" class="tool-input" id="textY" value="100">
            </div>
        `,
        draw: `
            <div class="prop-control">
                <label>Brush Color:</label>
                <input type="color" id="drawColor" class="color-picker" value="#000000">
            </div>
            <div class="prop-control">
                <label>Brush Size:</label>
                <input type="range" class="range-slider" id="drawSize" min="1" max="20" value="5">
            </div>
            <div class="d-grid gap-2">
                <button class="btn-secondary-custom" onclick="clearDrawing()">Clear Canvas</button>
            </div>
        `,
        frame: `
            <div class="prop-control">
                <label>Border Size:</label>
                <input type="range" class="range-slider" id="borderSize" min="1" max="50" value="10">
            </div>
            <div class="prop-control">
                <label>Border Color:</label>
                <input type="color" id="borderColor" class="color-picker" value="#1d2b64">
            </div>
        `
    };

    // ==================== UTILITIES ====================
    function showToast(m) { 
        let t = document.createElement('div'); 
        t.className = 'toast-msg'; 
        t.innerText = m; 
        document.body.appendChild(t); 
        setTimeout(() => t.remove(), 2000); 
    }
    
    function toggleDarkMode() { 
        document.body.classList.toggle('dark-mode'); 
        const b = document.getElementById('darkBtn'); 
        b.innerHTML = document.body.classList.contains('dark-mode') ? 
            '<i class="bi bi-sun"></i> Light' : 
            '<i class="bi bi-moon"></i> Dark'; 
    }

    // ==================== TOOL MANAGEMENT ====================
    function setActiveTool(btn, tool) {
        document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentTool = tool;
        
        document.getElementById('toolProperties').innerHTML = toolPropertiesTemplates[tool] || '<div class="text-center text-muted py-4">No properties</div>';
        
        // If draw tool and image exists, init draw canvas
        if (tool === 'draw') {
            if (currentImage) {
                initDrawCanvas();
            } else {
                showToast('Please upload an image first');
            }
        } else {
            // Hide draw canvas if visible
            if (drawCanvas) drawCanvas.style.display = 'none';
        }

        // For crop, update preview
        if (tool === 'crop' && currentImage) updateCropPreview();
        if (tool === 'resize' && currentImage) {
            document.getElementById('resizeWidth').value = currentImage.width;
            document.getElementById('resizeHeight').value = currentImage.height;
        }
    }

    function applyTool() {
        if (!currentImage) { showToast('Please upload an image first'); return; }
        
        switch(currentTool) {
            case 'crop': applyCrop(); break;
            case 'resize': applyResize(); break;
            case 'adjust': applyAdjustments(); break;
            case 'text': addTextToImage(); break;
            case 'draw': saveDrawing(); break;
            case 'frame': addFrame(); break;
            default: showToast('Tool applied (simulated)'); break;
        }
    }

    // ==================== IMAGE UPLOAD ====================
    function handleImageUpload(event) {
        const file = event.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function(e) {
            const img = new Image();
            img.onload = function() {
                originalImage = img;         // store original image object
                // Create a new image element for current
                currentImage = document.createElement('img');
                currentImage.src = img.src;
                currentImage.onload = () => {
                    mainImage.src = currentImage.src;
                    uploadPlaceholder.style.display = 'none';
                    imageContainer.style.display = 'block';
                    
                    imageInfo.innerHTML = `<span>${file.name}</span> <span>${currentImage.width} x ${currentImage.height}</span> <span>${(file.size / 1024).toFixed(1)} KB</span>`;
                    imageOverlay.textContent = `${currentImage.width} x ${currentImage.height}`;
                    
                    addToHistory(currentImage.src);
                };
            };
            img.src = e.target.result;
        };
        reader.readAsDataURL(file);
    }

    // ==================== HISTORY ====================
    function addToHistory(src) {
        history = history.slice(0, historyIndex + 1);
        history.push(src);
        historyIndex = history.length - 1;
        updateHistoryButtons();
    }

    function undo() {
        if (historyIndex > 0) {
            historyIndex--;
            loadFromHistory();
        }
    }

    function redo() {
        if (historyIndex < history.length - 1) {
            historyIndex++;
            loadFromHistory();
        }
    }

    function loadFromHistory() {
        const src = history[historyIndex];
        currentImage.src = src;
        mainImage.src = src;
        // wait for reload to update overlay? we update on load
        currentImage.onload = () => {
            imageOverlay.textContent = `${currentImage.width} x ${currentImage.height}`;
        };
        updateHistoryButtons();
    }

    function updateHistoryButtons() {
        document.getElementById('undoBtn').disabled = historyIndex <= 0;
        document.getElementById('redoBtn').disabled = historyIndex >= history.length - 1;
    }

    // ==================== CROP ====================
    function updateCropPreview() {
        if (!currentImage) return;
        document.getElementById('cropXVal').innerText = document.getElementById('cropX').value + '%';
        document.getElementById('cropYVal').innerText = document.getElementById('cropY').value + '%';
        document.getElementById('cropWVal').innerText = document.getElementById('cropWidth').value + '%';
        document.getElementById('cropHVal').innerText = document.getElementById('cropHeight').value + '%';
    }

    function applyCrop() {
        const x = document.getElementById('cropX').value / 100 * currentImage.width;
        const y = document.getElementById('cropY').value / 100 * currentImage.height;
        const w = document.getElementById('cropWidth').value / 100 * currentImage.width;
        const h = document.getElementById('cropHeight').value / 100 * currentImage.height;
        
        canvas.width = w;
        canvas.height = h;
        ctx.drawImage(currentImage, x, y, w, h, 0, 0, w, h);
        updateImage(canvas.toDataURL());
    }

    // ==================== RESIZE ====================
    function updateResizePreview() {
        if (!currentImage) return;
        if (document.getElementById('maintainAspect').checked) {
            const width = parseInt(document.getElementById('resizeWidth').value);
            const aspect = currentImage.width / currentImage.height;
            document.getElementById('resizeHeight').value = Math.round(width / aspect);
        }
    }

    function applyResize() {
        let width = parseInt(document.getElementById('resizeWidth').value);
        let height = parseInt(document.getElementById('resizeHeight').value);
        canvas.width = width;
        canvas.height = height;
        ctx.drawImage(currentImage, 0, 0, width, height);
        updateImage(canvas.toDataURL());
    }

    // ==================== FILTERS ====================
    function applyFilter(filter) {
        if (!currentImage) { showToast('Upload image first'); return; }
        canvas.width = currentImage.width;
        canvas.height = currentImage.height;
        ctx.drawImage(currentImage, 0, 0);
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const data = imageData.data;
        
        for (let i = 0; i < data.length; i += 4) {
            let r = data[i], g = data[i+1], b = data[i+2];
            switch(filter) {
                case 'grayscale':
                    let gray = 0.3*r + 0.59*g + 0.11*b;
                    data[i]=data[i+1]=data[i+2]=gray; break;
                case 'sepia':
                    data[i] = Math.min(255, r*0.393 + g*0.769 + b*0.189);
                    data[i+1] = Math.min(255, r*0.349 + g*0.686 + b*0.168);
                    data[i+2] = Math.min(255, r*0.272 + g*0.534 + b*0.131); break;
                case 'invert':
                    data[i]=255-r; data[i+1]=255-g; data[i+2]=255-b; break;
                case 'blur': // quick box blur simulation (simple)
                    data[i]=r*0.7; data[i+1]=g*0.7; data[i+2]=b*0.7; break;
                case 'sharpen': // fake sharpen: increase contrast
                    data[i]=Math.min(255, r*1.3); data[i+1]=Math.min(255, g*1.3); data[i+2]=Math.min(255, b*1.3); break;
                case 'vintage':
                    data[i]=Math.min(255, r*1.2); data[i+1]=g*0.9; data[i+2]=b*0.8; break;
            }
        }
        ctx.putImageData(imageData, 0, 0);
        updateImage(canvas.toDataURL());
    }

    // ==================== ADJUST ====================
    function applyAdjustments() {
        let brightness = document.getElementById('brightness').value / 100;
        let contrast = document.getElementById('contrast').value / 100;
        let saturation = document.getElementById('saturation').value / 100;
        let blur = document.getElementById('blurAmount').value;
        canvas.width = currentImage.width;
        canvas.height = currentImage.height;
        ctx.filter = `brightness(${brightness}) contrast(${contrast}) saturate(${saturation}) blur(${blur}px)`;
        ctx.drawImage(currentImage, 0, 0);
        ctx.filter = 'none';
        updateImage(canvas.toDataURL());
    }

    // ==================== ROTATE/FLIP ====================
    function rotateImage(degrees) {
        let w = currentImage.width, h = currentImage.height;
        if (degrees === 90 || degrees === 270) { canvas.width = h; canvas.height = w; } 
        else { canvas.width = w; canvas.height = h; }
        ctx.clearRect(0,0,canvas.width,canvas.height);
        ctx.translate(canvas.width/2, canvas.height/2);
        ctx.rotate(degrees * Math.PI/180);
        ctx.drawImage(currentImage, -w/2, -h/2);
        ctx.setTransform(1,0,0,1,0,0);
        updateImage(canvas.toDataURL());
    }

    function flipImage(direction) {
        canvas.width = currentImage.width;
        canvas.height = currentImage.height;
        ctx.translate(direction === 'horizontal' ? canvas.width : 0, direction === 'vertical' ? canvas.height : 0);
        ctx.scale(direction === 'horizontal' ? -1 : 1, direction === 'vertical' ? -1 : 1);
        ctx.drawImage(currentImage, 0, 0);
        ctx.setTransform(1,0,0,1,0,0);
        updateImage(canvas.toDataURL());
    }

    // ==================== TEXT ====================
    function addTextToImage() {
        let text = document.getElementById('textContent').value;
        let size = parseInt(document.getElementById('textSize').value);
        let color = document.getElementById('textColor').value;
        let x = parseInt(document.getElementById('textX').value);
        let y = parseInt(document.getElementById('textY').value);
        canvas.width = currentImage.width;
        canvas.height = currentImage.height;
        ctx.drawImage(currentImage, 0, 0);
        ctx.font = `${size}px Arial`;
        ctx.fillStyle = color;
        ctx.fillText(text, x, y);
        updateImage(canvas.toDataURL());
    }

    // ==================== DRAW ====================
    function initDrawCanvas() {
        drawCanvas = document.getElementById('drawCanvas');
        drawCtx = drawCanvas.getContext('2d');
        drawCanvas.style.display = 'block';
        drawCanvas.width = drawCanvas.clientWidth || 600;
        drawCanvas.height = 400;
        // Fill white, then draw current image scaled to fit
        drawCtx.fillStyle = '#ffffff';
        drawCtx.fillRect(0, 0, drawCanvas.width, drawCanvas.height);
        if (currentImage) {
            drawCtx.drawImage(currentImage, 0, 0, drawCanvas.width, drawCanvas.height);
        }
        // event listeners
        drawCanvas.addEventListener('mousedown', startDrawing);
        drawCanvas.addEventListener('mousemove', draw);
        drawCanvas.addEventListener('mouseup', stopDrawing);
        drawCanvas.addEventListener('mouseout', stopDrawing);
    }

    function startDrawing(e) {
        isDrawing = true;
        const rect = drawCanvas.getBoundingClientRect();
        lastX = e.clientX - rect.left;
        lastY = e.clientY - rect.top;
    }

    function draw(e) {
        if (!isDrawing) return;
        const rect = drawCanvas.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        drawCtx.beginPath();
        drawCtx.moveTo(lastX, lastY);
        drawCtx.lineTo(x, y);
        drawCtx.strokeStyle = document.getElementById('drawColor').value;
        drawCtx.lineWidth = document.getElementById('drawSize').value;
        drawCtx.lineCap = 'round';
        drawCtx.stroke();
        [lastX, lastY] = [x, y];
    }

    function stopDrawing() { isDrawing = false; }

    function clearDrawing() {
        drawCtx.clearRect(0, 0, drawCanvas.width, drawCanvas.height);
        drawCtx.fillStyle = '#ffffff';
        drawCtx.fillRect(0, 0, drawCanvas.width, drawCanvas.height);
        if (currentImage) {
            drawCtx.drawImage(currentImage, 0, 0, drawCanvas.width, drawCanvas.height);
        }
    }

    function saveDrawing() {
        if (!drawCanvas) return;
        const dataUrl = drawCanvas.toDataURL();
        const img = new Image();
        img.onload = function() {
            canvas.width = currentImage.width;
            canvas.height = currentImage.height;
            ctx.drawImage(currentImage, 0, 0, canvas.width, canvas.height);
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            updateImage(canvas.toDataURL());
            drawCanvas.style.display = 'none';
        };
        img.src = dataUrl;
    }

    // ==================== FRAME ====================
    function addFrame() {
        let borderSize = parseInt(document.getElementById('borderSize').value);
        let borderColor = document.getElementById('borderColor').value;
        canvas.width = currentImage.width + borderSize*2;
        canvas.height = currentImage.height + borderSize*2;
        ctx.fillStyle = borderColor;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(currentImage, borderSize, borderSize);
        updateImage(canvas.toDataURL());
    }

    // ==================== UPDATE IMAGE & HISTORY ====================
    function updateImage(src) {
        let newImg = new Image();
        newImg.onload = function() {
            currentImage = newImg;   // replace current image object
            mainImage.src = src;
            imageOverlay.textContent = `${currentImage.width} x ${currentImage.height}`;
            addToHistory(src);
        };
        newImg.src = src;
    }

    // ==================== DOWNLOAD ====================
    function downloadImage() {
        if (!currentImage) { showToast('No image to download'); return; }
        const link = document.createElement('a');
        link.download = 'pixelforge_edit.png';
        link.href = mainImage.src;
        link.click();
        showToast('Image downloaded');
    }

    // ==================== RESET ====================
    function resetAll() {
        if (originalImage) {
            currentImage = originalImage;  // originalImage is an Image object
            mainImage.src = originalImage.src;
            imageOverlay.textContent = `${originalImage.width} x ${originalImage.height}`;
            history = [originalImage.src];
            historyIndex = 0;
            updateHistoryButtons();
            showToast('Reset to original');
        } else {
            showToast('No original image');
        }
    }

    // ==================== DRAG & DROP ====================
    const uploadArea = document.getElementById('uploadArea');
    uploadArea.addEventListener('dragover', (e) => {
        e.preventDefault();
        uploadArea.classList.add('dragover');
    });
    uploadArea.addEventListener('dragleave', (e) => {
        e.preventDefault();
        uploadArea.classList.remove('dragover');
    });
    uploadArea.addEventListener('drop', (e) => {
        e.preventDefault();
        uploadArea.classList.remove('dragover');
        const file = e.dataTransfer.files[0];
        if (file && file.type.startsWith('image/')) {
            const fakeEvent = { target: { files: [file] } };
            handleImageUpload(fakeEvent);
        } else {
            showToast('Please drop an image file');
        }
    });
</script>
